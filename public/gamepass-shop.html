<!DOCTYPE html>

  <style>
    body { font-family: Arial, sans-serif; background:#111; color:white; margin:0; }
    .navbar { background:#222; padding:12px 20px; display:flex; flex-wrap:wrap; gap:10px; }
    .navbar a { color:#0af; text-decoration:none; margin-right:15px; font-weight:bold; }

    .gamepass-list { padding:20px; max-width:800px; margin:auto; }
    .gamepass-list h2 { margin-bottom:20px; }

    .gamepass-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background:#222;
      padding:12px;
      margin-bottom:15px;
      border-radius:8px;
      flex-wrap:wrap;
    }
    .gamepass-info {
      flex: 1;
    }
    .gamepass-item img.gp-img {
      width:70px;
      height:70px;
      border-radius:6px;
      object-fit: cover;
    }
    .gamepass-item a.link {
      color:#0af;
      text-decoration:none;
      font-weight:bold;
      display:block;
      margin-bottom:8px;
    }
    .buy-btn {
      background:#0af;
      color:white;
      padding:8px 14px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
      font-weight:bold;
      transition: background 0.2s ease;
      text-decoration:none;
      display:inline-block;
    }
    .buy-btn:hover {
      background:#08c;
    }

    /* --- responsive style --- */
    @media (max-width: 600px) {
      .gamepass-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .gamepass-item img.gp-img {
        width:100%;
        height:auto;
        border-radius:8px;
      }
      .buy-btn {
        width:100%;
        text-align:center;
        margin-top:5px;
      }
    }
  </style>
</head>
